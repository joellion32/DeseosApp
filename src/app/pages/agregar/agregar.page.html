<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
    <ion-note slot="end" color="light">{{lista.creada_en | date}}</ion-note>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
      <ion-button slot="end" (click)="agregarItem()">
        Agregar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
  </ion-list>
  
  <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
  <ion-item color="dark">
    <ion-checkbox [(ngModel)]="item.estado" (ionChange)="cambioCheck(item)" color="tertiary" slot="start"></ion-checkbox>
    <ion-label>{{item.descripcion}}</ion-label>
  </ion-item>
 
    <ion-item-options color="danger" side="end">
      <ion-item-option color="danger" (click)="eliminar(i)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  

</ion-content>
