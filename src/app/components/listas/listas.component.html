    <!-- List of Text Items -->

    <ion-list class="ion-text-center" *ngIf="dataService.listas.length === 0">
      <ion-label >No hay tareas que mostrar</ion-label>
    </ion-list>
    
    <ion-list color="dark">
      <ion-item-sliding *ngFor="let item of dataService.listas | filtroCompletado:terminada">
        <ion-item (click)="paginadetalle(item.id)"  button color="dark" detail>
          <ion-label>{{item.titulo}}</ion-label>
          <ion-note slot="end" color="tertiary">{{item.items.length}} items</ion-note>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editarLista(item)"><ion-icon slot="icon-only" name="create"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="eliminarLista(item)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
